<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CodeGeo - OL3</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/ol.css" media="all" type="text/css" rel="stylesheet">
		<link href="css/main.css" media="all" type="text/css" rel="stylesheet">
		<script src="js/jquery-2.1.1.min.js" defer="defer"></script>
		<script src="js/ol-debug.js" defer="defer"></script>
		<script src="js/main.js" defer="defer"></script>
	</head>

	<body>

		<div id="mapa"></div>

		<button id="geolocation">Geolocalização</button>

		<nav id="layers">
			<ul>
				<li><input type="radio" name="layer" value="mapquest" checked="">MapQuest OSM</li>
				<li><input type="radio" name="layer" value="bingmaps">Big Maps</li>
				<li><input type="radio" name="layer" value="esri">ESRI Maps</li>
				<li><input type="radio" name="layer" value="stamen">Stamen</li>
			</ul>
		</nav>
	</body>

</html>
